<ion-header>
  <ion-toolbar>
    <ion-title>My Sermons</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let s of sermons" (click)="select.emit(s)">
      {{ s.title }}
    </ion-item>
    <ion-item *ngIf="!sermons.length">No saved sermons</ion-item>
  </ion-list>
</ion-content>
